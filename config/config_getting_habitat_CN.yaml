    algorithm: kmeans
    
    # æœ€å¤§èšç±»æ•° - ç”¨äºè‡ªåŠ¨é€‰æ‹©æœ€ä¼˜èšç±»æ•°æ—¶çš„ä¸Šé™
    max_clusters: 10
    
