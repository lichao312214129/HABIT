      # å»ºè®®: >= 2
      min_clusters: 2
      
      # æœ€å¤§èšç±»æ•° - æµ‹è¯•çš„æœ€å¤§èšç±»æ•°
      # å»ºè®®: æ ¹æ®æ•°æ®å¤æ‚åº¦è®¾ç½®,é€šå¸¸5-15
      max_clusters: 10
      
      # æœ€ä¼˜èšç±»æ•°é€‰æ‹©æ–¹æ³•
      # é€‰é¡¹:
      #   - silhouette: è½®å»“ç³»æ•°(å€¼è¶Šå¤§è¶Šå¥½,èŒƒå›´-1åˆ°1)
      #   - calinski_harabasz: Calinski-HarabaszæŒ‡æ•°(å€¼è¶Šå¤§è¶Šå¥½)
      #   - davies_bouldin: Davies-BouldinæŒ‡æ•°(å€¼è¶Šå°è¶Šå¥½)
