[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 6.0

# Add options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Test paths
testpaths = .

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    preprocessing: marks tests for preprocessing module
    habitat: marks tests for habitat analysis module
    ml: marks tests for machine learning module
    utils: marks tests for utility functions
    cli: marks tests for CLI commands

