# ═══════════════════════════════════════════════════════════════════════════
# Traditional Radiomics Configuration Template
# ═══════════════════════════════════════════════════════════════════════════
#
# Based on actual code: scripts/app_traditional_radiomics_extractor.py
#
# Quick Start:
#   CLI:    habit radiomics --config config/config_traditional_radiomics.yaml
#   Script: python scripts/app_traditional_radiomics_extractor.py --config config/config_traditional_radiomics.yaml
#
# ═══════════════════════════════════════════════════════════════════════════

# ─────────────────────────────────────────────────────────────────────────
# Path Settings
# ─────────────────────────────────────────────────────────────────────────
paths:
  # PyRadiomics parameter file
  params_file: ./config/parameter.yaml
  
  # Image dataset directory
  # Expected structure: images_folder/subject_id/images/ and masks/
  images_folder: ./data/preprocessed_images
  
  # Output directory
  out_dir: ./results/radiomics

# ─────────────────────────────────────────────────────────────────────────
# Processing Settings
# ─────────────────────────────────────────────────────────────────────────
processing:
  # Number of CPU processes
  # 0 = auto (use half of available cores)
  n_processes: 4
  
  # Save frequency
  # Saves intermediate results every N files
  save_every_n_files: 5
  
  # Image types to process
  # Only images matching these names will be processed
  process_image_types:
    - T1
    - T2
    - DWI
    - ADC

# ─────────────────────────────────────────────────────────────────────────
# Feature Export Settings
# ─────────────────────────────────────────────────────────────────────────
export:
  # Export separate CSV for each image type
  export_by_image_type: true
  
  # Export combined CSV with all features
  export_combined: true
  
  # Export format
  # Options: csv, json, pickle
  export_format: csv
  
  # Add timestamp to filenames
  add_timestamp: true

# ─────────────────────────────────────────────────────────────────────────
# Logging Settings
# ─────────────────────────────────────────────────────────────────────────
logging:
  # Log level
  # Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
  level: INFO
  
  # Print logs to console
  console_output: true
  
  # Save logs to file
  file_output: true

# ═══════════════════════════════════════════════════════════════════════════
# Output Files Generated
# ═══════════════════════════════════════════════════════════════════════════
#
# Based on export settings:
# - radiomics_features_<image_type>_<timestamp>.csv (per image type)
# - radiomics_features_combined_<timestamp>.csv (all features)
# - extraction.log (if file_output: true)
#
# ═══════════════════════════════════════════════════════════════════════════

