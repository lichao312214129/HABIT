# ═══════════════════════════════════════════════════════════════════════════
# ICC Analysis Configuration Template
# ═══════════════════════════════════════════════════════════════════════════
#
# Based on actual code: habit/core/machine_learning/icc_analysis.py
#
# Quick Start:
#   CLI:    habit icc --config config/config_icc_analysis.yaml
#   Script: python scripts/app_icc_analysis.py --config config/config_icc_analysis.yaml
#
# ═══════════════════════════════════════════════════════════════════════════

# ─────────────────────────────────────────────────────────────────────────
# Input Configuration
# ─────────────────────────────────────────────────────────────────────────
input:
  # Type of input
  # Options: files, directories
  type: files
  
  # File groups configuration (used when type is 'files')
  # Each list represents files to compare (test-retest, inter-rater, etc.)
  file_groups:
    - [./results/scan1_ith_scores.csv, ./results/scan2_ith_scores.csv]
    - [./results/scan1_msi_features.csv, ./results/scan2_msi_features.csv]
    - [./results/scan1_radiomics.csv, ./results/scan2_radiomics.csv]
  
  # Directory list configuration (used when type is 'directories')
  # System automatically matches same-named files across directories
  # dir_list:
  #   - ./results/scan1
  #   - ./results/scan2
  #   - ./results/scan3

# ─────────────────────────────────────────────────────────────────────────
# Output Configuration
# ─────────────────────────────────────────────────────────────────────────
output:
  # Path to output JSON file
  # Contains ICC values, confidence intervals, reliability classification
  path: ./results/icc_results.json

# ─────────────────────────────────────────────────────────────────────────
# Processing Configuration
# ─────────────────────────────────────────────────────────────────────────

# Number of parallel processes
# null = use all available CPU cores
processes: 6

# Debug mode
debug: false

# ═══════════════════════════════════════════════════════════════════════════
# Notes
# ═══════════════════════════════════════════════════════════════════════════
#
# - All files in a group must have same subjects (matched by first column)
# - Exclude non-numeric columns (labels, categories)
# - Column names must match across files
# - ICC type used: ICC(3,1) - Two-way mixed effects, absolute agreement
#
# ICC Interpretation:
#   < 0.40: Poor
#   0.40-0.59: Fair
#   0.60-0.74: Good
#   0.75-1.00: Excellent
#
# ═══════════════════════════════════════════════════════════════════════════

