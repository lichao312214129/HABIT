# Habitat Analysis Configuration

# Run mode and pipeline settings (check these first!)
run_mode: predict

# Data paths
data_dir: ./file_habitat.yaml
out_dir: ./results/habitats/two_step

# Feature extraction settings (only needed for train mode)
FeatureConstruction:
  voxel_level:
    method: concat(raw(delay2), raw(delay3), raw(delay5))
    params: {}

  supervoxel_level:
    supervoxel_file_keyword: '*_supervoxel.nrrd'
    method: mean_voxel_features()
    params:
      params_file: {}

  # preprocessing_for_subject_level: 
  #   methods:
  #     - method: winsorize
  #       winsor_limits: [0.05, 0.05]
  #       global_normalize: true
  #     - method: minmax
  #       global_normalize: true
  #     - method: log
  #       global_normalize: true

  preprocessing_for_group_level:
    methods:
      - method: binning
        n_bins: 10
        bin_strategy: uniform
        global_normalize: false


# Habitat segmentation settings (only needed for train mode)
HabitatsSegmention:
  # Clustering strategy: "one_step", "two_step", or "direct_pooling"
  # - one_step: Individual-level only (voxel-to-habitat clustering for each tumor)
  # - two_step: Individual-level + Population-level (voxel-to-supervoxel, then supervoxel-to-habitat across patients)
  # - direct_pooling: Pool all voxels and cluster once
  clustering_mode: two_step
  
  # Supervoxel clustering settings (Step 1: Individual-level clustering)
  supervoxel:
    algorithm: kmeans
    n_clusters: 50  # Used in two_step mode, or as max for one_step mode
    random_state: 42
    max_iter: 300
    n_init: 10
    
    # Settings for one_step mode: automatic cluster number selection for each tumor
    one_step_settings:
      min_clusters: 2           # Minimum number of clusters to test
      max_clusters: 10          # Maximum number of clusters to test
      selection_method: inertia  # Method to determine optimal clusters: silhouette, calinski_harabasz, davies_bouldin, inertia
      plot_validation_curves: true  # Plot validation curves for each tumor
  
  # Habitat clustering settings (Step 2: Population-level clustering, only used in two_step mode)
  habitat:
    algorithm: kmeans  # kmeans or gmm
    max_clusters: 10
    # - 'silhouette', 'calinski_harabasz': Select max score (higher is better)
    # - 'inertia', 'aic', 'bic': Select elbow point using 2nd derivative (lower is better)
    habitat_cluster_selection_method: 
      - inertia  # Selection Logic: 
      # - silhouette
      # - calinski_harabasz
      # - aic
      # - bic
      # - davies_bouldin

                                               
    best_n_clusters:    # Set to null for automatic selection
    random_state: 42
    max_iter: 300
    n_init: 10

# General settings
processes: 2  # Number of parallel processes
plot_curves: true  # Whether to generate and save plots
save_results_csv: true  # Whether to save results as CSV files
random_state: 42  # Random seed for reproducibility
debug: false  # Enable debug mode for detailed logging 