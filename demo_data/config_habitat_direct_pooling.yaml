# Habitat Analysis Configuration (Direct Pooling Strategy)

# Run mode and pipeline settings (check these first!)
run_mode: train  # train (if you want to train a new model, set to train) or predict(if you want to use a pre-trained model, set to predict)
pipeline_path:   # Path to trained pipeline for predict mode (required for predict mode)

# Data paths
data_dir: ./file_habitat.yaml
out_dir: ./results/habitat_direct_pooling

# Feature extraction settings (only needed for train mode)
FeatureConstruction:
  voxel_level:
    method: concat(raw(delay2), raw(delay3), raw(delay5))
    params: {}

  supervoxel_level:
    supervoxel_file_keyword: '*_supervoxel.nrrd'
    method: mean_voxel_features()
    params:
      params_file: {}

  preprocessing_for_group_level:
    methods:
      - method: binning
        n_bins: 10
        bin_strategy: uniform
        global_normalize: false

# Habitat segmentation settings (only needed for train mode)
HabitatsSegmention:
  # Clustering strategy: "one_step", "two_step", or "direct_pooling"
  clustering_mode: direct_pooling
  
  # Supervoxel clustering settings (kept for schema consistency)
  supervoxel:
    algorithm: kmeans
    n_clusters: 50
    random_state: 42
    max_iter: 300
    n_init: 10
    one_step_settings:
      min_clusters: 2
      max_clusters: 10
      selection_method: inertia
      plot_validation_curves: true
  
  # Habitat clustering settings (used in direct pooling)
  habitat:
    algorithm: kmeans
    max_clusters: 10
    habitat_cluster_selection_method:
      - inertia
      # - calinski_harabasz
      # - aic
      # - bic
      # - davies_bouldin
    fixed_n_clusters:    # Fixed number of habitat clusters (set to null for automatic selection)
    random_state: 42
    max_iter: 300
    n_init: 10

# General settings
processes: 2  # Number of parallel processes
plot_curves: true  # Whether to generate and save plots
save_results_csv: true  # Whether to save results as CSV files
random_state: 42  # Random seed for reproducibility
debug: false  # Enable debug mode for detailed logging
