# Configuration file for ICC analysis

# Input configuration
input:
  # Type of input: 'files' or 'directories'
  type: "files"
  
  # File groups configuration (used when type is 'files')
  # Each inner list represents a group of files to be analyzed together
  file_groups:
    # FIXME 切记：label列不能参与icc计算，如果参与了计算要从json中删除
    - [./ml_data/breast_cancer_dataset.csv, ./ml_data/breast_cancer_dataset_retest_simulated.csv]
  
  # Directory list configuration (used when type is 'directories')
  # The system will match same-named files across directories
  # dir_list:
  #   - path/to/dir1
  #   - path/to/dir2
  #   - path/to/dir3
metrics:
  - icc2
  - icc3
  - cohen
  - fleiss
  - krippendorff

# Output configuration
output:
  # Path to output JSON file
  path: ./ml_data/icc_radiomics.json

# Processing configuration
# Number of processes to use (null/None for using all available CPU cores)
processes: 1

# Debug mode (enables additional logging)
debug: false 